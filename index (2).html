<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renata üíñ</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #2b0000, #4a0000, #7a0026);
    color: #ffd6e8;
    overflow: hidden;
}

/* Contenedor */
.container {
    padding: 20px;
    margin-top: 40px;
    animation: fadeIn 2s ease;
}

h1 {
    font-size: 24px;
    text-shadow: 0 0 10px #ff4d88;
    animation: latido 2s infinite;
}

img {
    width: 230px;
    border-radius: 20px;
    margin: 20px 0;
    box-shadow: 0 0 30px rgba(255, 0, 100, 0.4);
    animation: brillo 3s infinite alternate;
}

button {
    padding: 12px 22px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#si {
    background: #ff4d88;
    color: white;
    box-shadow: 0 0 15px #ff4d88;
}

#si:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ff80aa;
}

#no {
    background: #660033;
    color: white;
    position: relative;
}

/* Animaciones */
@keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
}

@keyframes brillo {
    from { box-shadow: 0 0 20px rgba(255, 0, 100, 0.4); }
    to { box-shadow: 0 0 40px rgba(255, 0, 120, 0.8); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.heart {
    position: absolute;
    animation: subir 6s linear infinite;
    color: #ff4d88;
}

@keyframes subir {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Mensaje final */
.final {
    animation: aparecer 2s ease forwards;
    opacity: 0;
}

@keyframes aparecer {
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
    <h1>¬øQuieres ser mi San Valent√≠n Renata? üíñ</h1>

    <img src="foto.jpg" alt="Nosotros">

    <div>
        <button id="si" onclick="aceptar()">S√≠ üíò</button>
        <button id="no" onmouseover="mover()">No üòÖ</button>
    </div>
</div>

<script>

function mover() {
    const noBtn = document.getElementById("no");
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
}

function aceptar() {
    document.body.innerHTML = `
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:linear-gradient(135deg,#1a0000,#3d001a,#660033); text-align:center; color:#ffd6e8;">
            <img src="foto.jpg" style="width:260px; border-radius:25px; box-shadow:0 0 40px rgba(255,0,120,0.8); margin-bottom:25px; animation:brillo 3s infinite alternate;">
            <h1 class="final">üíñ Te amo üíñ</h1>
            <h2 class="final">Eres el amor de mi vida</h2>
            <h2 class="final">Soy el m√°s afortunado de tenerte</h2>
            <h1 class="final">TE AMOOO ‚ù§Ô∏è</h1>
        </div>
    `;
}

// Corazones oscuros elegantes
setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 300);

</script>

</body>
</html>
